<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Insert</title>
    <link rel="stylesheet" href="../css/them.css">
    <script src="../script/them.js"></script>

</head>

<body id="page-top">
    <header>
        <h1>Quản lý sản phẩm</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="../qlsanpham.html">Quay lại</a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <form id="productForm" enctype="multipart/form-data">
                    <input type="hidden" id="product_id" >
                    <div class="mb-3">
                        <label class="form-label">Brand (*)</label>
                        <input id="brand" class="form-control" type="text" name="brand"
                            placeholder="Nhập tên thương hiệu" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên Sản Phẩm (*)</label>
                        <input id="product_name" class="form-control" type="text" name="product_name"
                            placeholder="Nhập tên sản phẩm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ảnh (*)</label>
                        <input id="photo" class="form-control" type="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giá sản phẩm (*)</label>
                        <input id="price" class="form-control" type="number" name="price"
                            placeholder="Nhập giá sản phẩm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số lượng(*)</label>
                        <input id="quantity" class="form-control" type="number" name="quantity"
                            placeholder="Nhập số lượng" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả sản phẩm (*)</label>
                        <textarea id="product_desc" name="product_desc" class="form-control"
                            placeholder="Nhập mô tả sản phẩm" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả chi tiết sản phẩm (*)</label>
                        <textarea id="descriptions" name="descriptions" class="form-control"
                            placeholder="Nhập mô tả chi tiết sản phẩm" required></textarea>
                    </div>
                    <button id="submitBtn" class="btn btn-primary float-right" type="submit">Thêm</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
