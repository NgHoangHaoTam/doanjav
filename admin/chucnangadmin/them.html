<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Insert</title>
    <link rel="stylesheet" href="../css/them.css">
    <script src="script/chinhsua.js"></script> 
</head>

<body id="page-top">
    <header>
        <h1>Quản lý sản phẩm</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="../qlsanpham.html">Quay lại</a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <form action="../qlsanpham.html" method="" enctype="">
                    <div class="mb-3">
                        <label class="form-label">Brand (*)</label>
                        <input class="form-control" type="text" name="name" placeholder="Nhập tên sản phẩm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên Sản Phẩm (*)</label>
                        <input class="form-control" type="text" name="name" placeholder="Nhập tên sản phẩm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ảnh (*)</label>
                        <input class="form-control" type="file" name="photo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giá sản phẩm (*)</label>
                        <input class="form-control" type="text" name="price" placeholder="Nhập giá sản phẩm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả sản phẩm (*)</label>
                        <textarea name="descriptions" class="form-control" placeholder="Nhập mô tả sản phẩm" required></textarea>
                    </div>
                    <button class="btn btn-primary float-right" type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
